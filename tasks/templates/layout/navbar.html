<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/web">Tasks</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/web" class="nav-link">Inicio</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="/web" class="nav-link">Mis Tareas</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'task_create' %}" class="nav-link">Nueva Tarea</a>
                    </li>
                    <li class="nav-item">
                        <a href="/web/logout" class="nav-link">Salir</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="/web/login" class="nav-link">Ingresar</a>
                    </li>
                    <li class="nav-item">
                        <a href="/web/signup" class="nav-link">Registrarme</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
